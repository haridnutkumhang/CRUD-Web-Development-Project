<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .registration-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(34, 14, 14, 0.2);
      width: 350px;
    }
    .registration-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    .form-group textarea {
      resize: vertical;
      height: 80px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .form-group p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .form-group p a {
      color: #007bff;
      text-decoration: none;
    }
    .form-group p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h2>Register</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" maxlength="10" title="Enter a valid 10-digit phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="address">Address (Optional)</label>
        <textarea id="address" name="address" placeholder="Enter your address (optional)"></textarea>
      </div>
      <div class="form-group">
        <label for="genre">Preferred Genre</label>
        <select id="genre" name="genre" required>
          <option value="" disabled selected>Select a genre</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="classical">Classical</option>
          <option value="hiphop">Hip-Hop</option>
          <option value="country">Country</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div class="form-group">
        <p>Already have an account? <a href="#">Login here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
